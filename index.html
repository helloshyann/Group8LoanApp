<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">

    <title>Jones, Jobe, &amp; Jackson</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/group8icon.png">

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->

    <link href="css/custom.css" rel="stylesheet" />

<body class="bg-gradient-primary">

    <div class="container justify-content-around">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-7 col-lg-7 col-md-6">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">

                        <!-- Nested Row within Card Body -->

                        <div class="row">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <div class="pt-5 pb-5 pr-3 pl-3">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4 name3">WELCOME BACK</h1>
                                    </div>

                                    <form class="user">
                                        <div class="form-group text-center">
                                            <input type="email" id="exampleInputEmail" value="demo@email.com" class="form-control form-control-user login name2" aria-describedby="emailHelp" placeholder="Email">
                                        </div>
                                        <div class="form-group text-center">
                                            <input type="password" id="exampleInputPassword" value="1234" class="form-control form-control-user login name2" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small text-center">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label name2" for="customCheck">Remember Me</label>
                                            </div>
                                        </div>

                                        <div class="text-center"><button type="button" class="btn btn-primary name3 text-center" id="logBtn" onclick="goLogin();">LOGIN</button></div>
                                        

                                     
                                    </form>
                                </div>
                            </div>
                            <div class="col"></div>

                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>

    <!--Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <!--Custom JS for Log In-->
    <script src="js/Login.js"></script>


    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
